{% extends 'base.html' %}

{% block content %}

    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p>{{ object.body }}</p>
        <p>{{ object.author }}</p>
    </div>

    <p><a href="{% url 'post_edit' post.pk %}">+ Edit da post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">- Delete da post</a></p>
{% endblock content %}
